<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ "/assets/css/app.css" | prepend: site.baseurl }}">

    <!-- JS Files -->
    <script src="{{ "/assets/bower_components/requirejs/require.js" | prepend: site.baseurl }}"></script>

	<!--[if lt IE 9]><script type="text/javascript">alert("Sorry, obsolete browsers are not supported, and the page may display incorrectly.")</script><![endif]-->

    <!-- liverload by grunt watch -->
    <script src="http://localhost:35729/livereload.js"></script>

    <script type="text/javascript">
        require.config({
          baseUrl: 'assets/bower_components',
          　paths: {　　　
              // js files
              'jquery': 'jquery/dist/jquery.min',
              'modernizr': 'foundation/js/vendor/modernizr',
              'foundation': 'foundation/js/foundation.min',
              'cookie': 'foundation/js/vendor/jquery.cookie',
              // dirs
              'js': '../js',
              'css': '../css',
              'foundation-plugin': 'foundation/js/foundation'
          },
          shim: {
            'foundation': {
              deps: ['jquery', 'modernizr']
            }
          }　　
        });
    </script>
</head>
